<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Rock-Paper-Scissors</title>
    </head>

    <body>
        <script>
            const ROCK = "ROCK";
            const PAPER = "PAPER";
            const SCISSORS = "SCISSORS";

            function getComputerChoice() {
                let choice = Math.random() * 100;

                if (choice <= 33) {
                    return ROCK;
                } else if (choice > 66) {
                    return PAPER;
                } else {
                    return SCISSORS;
                }
            }

            console.log(getComputerChoice());
        </script>
    </body>
</html>
