<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Rock-Paper-Scissors</title>
    </head>

    <body>
        <script>
            function getComputerChoice() {
                let choice = Math.random() * 100;

                if (choice <= 33) {
                    return "Rock";
                } else if (choice > 66) {
                    return "Paper";
                } else {
                    return "Scissors";
                }
            }

            console.log(getComputerChoice());
        </script>
    </body>
</html>
